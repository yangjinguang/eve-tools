<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">类型</label>
                        <div class="col-sm-10">
                            <select class="form-control"
                                    ng-model="modalData.mtlType"
                                    ng-options="opt.key as opt.name for opt in mtlTypes">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">材料名</label>
                        <div class="col-sm-10">
                            <select class="form-control"
                                    ng-model="modalData.newMtl"
                                    ng-options="opt as opt.name for opt in modalData[modalData.mtlType]">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">数量</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" ng-model="modalData.newMtl.number"
                                   placeholder="数量">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
                <button type="button" class="btn btn-success" ng-click="save()">保存</button>
            </div>
        </div>
    </div>
</div>
