<sidebar></sidebar>
<div class="main-right">
    <div class="view-industry clearfix">
        <div class="industry-plan-list">
            <div class="ipl-title">
                <h4>方案</h4>
            </div>
            <div class="ipl-ul">
                <ul class="no-list-style">
                    <li class="ipl-item" ng-class="{true:'active'}[plan.id == data.thisPlan.id]"
                        ng-click="fn.planChange(plan)"
                        ng-repeat="plan in data.plans">
                        <span>{{plan.name}}</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="materials-list">
            <div class="ml-title">
                <div class="ml-plan-name" ng-click="fn.planNameEdit($event)">
                    <h2 ng-hide="data.planNameEdit">{{data.thisPlan.name}}</h2>
                    <input ng-show="data.planNameEdit"
                           class="form-control"
                           ng-model="data.thisPlan.name"
                           ng-blur="data.planNameEdit=false">
                </div>
                <a class="pointer" ng-click="fn.savePlan()">另存为</a>
                <span ng-if="data.thisPlan.id">/</span>
                <a class="pointer" ng-if="data.thisPlan.id" ng-click="fn.updatePlan()"> 更新</a>
                <button class="btn btn-default pull-right" ng-click="fn.newPlan()">新建方案</button>
            </div>
            <div class="ml-table">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>材料名</th>
                        <th>数量</th>
                        <th>单价</th>
                        <th>总价</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="mtl in data.thisPlan.materials">
                        <td>{{mtl.itemName}}</td>
                        <td class="td-input"><input type="number" class="mtl-list-input" ng-model="mtl.number"></td>
                        <td><span class="text-success">{{mtl.price.sell.min|number:2}}</span> isk</td>
                        <td><span class="text-success">{{(mtl.price.sell.min*mtl.number)|number:2}}</span> isk</td>
                        <td>
                            <a class="text-danger pointer" ng-click="fn.delMtl($index)">删除</a>
                        </td>
                    </tr>
                    <tr>
                        <td>总价</td>
                        <td colspan="4"><span class="text-success">{{fn.mtlSum()|number:2}}</span> isk</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="materials-panel">
            <type-tree item-click="fn.materialAdd(item)"></type-tree>
        </div>
    </div>

</div>
